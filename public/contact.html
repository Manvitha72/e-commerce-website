<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Website</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/contact_style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap">
        
</head>

<body>
  
    <div class="header">
        <div class="logo">
            <img src="images/logo.jpg" alt="Nature Essence Logo">
        </div>
        <div class="links">
            <a href="home.html">Redirect to Home</a>
        </div>
    </div>
    <div id="message" class="contact-container">
        <h2>Contact Us</h2>
        <form id="contactForm" action="/contact" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" onclick="loadDoc()">Send Message</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
